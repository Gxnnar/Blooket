<!DOCTYPE html>
<html>
<head>
  <title>Custom JavaScript Button</title>
</head>
<body>

  <!-- The button element -->
  <button onclick="myCustomFunction()" style="
    padding: 15px 30px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    background-color: #4a90e2;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-decoration: none;
  ">
    Run My Code
  </button>

  <!-- The script containing your JavaScript function -->
  <script>
    function myCustomFunction() {
      // Replace this with your own JavaScript code
      alert("Hello! The button was clicked and my code is running!");
      
      // For example, you can redirect the user or perform other actions
      // window.location.href = "https://www.example.com";
      
      // Or you can manipulate the current page
      // document.body.style.backgroundColor = "lightblue";
    }
  </script>

</body>
</html>
